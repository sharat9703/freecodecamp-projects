<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="regstyle.css"/>
    </head>
    <body>
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
     <fieldset>
      <label id="name-label"> Name <input id ="name" type="text" placeholder="Enter Name" required/></label>
      <label id="email-label" > Email <input id="email" type="email" placeholder="Enter Email" required/></label>
      <label id="number-label"> Age<small>(optional)<small/> <input id="number" type="number" min="13" max="120" placeholder="Enter Age"></label>
     
     
       <label id="select-label-one"><p>Which role best describes your current role?</p>
       <select id="dropdown">
         <option value=""> (Select one)</option>
         <option value="1"> Student </option>
         <option value="2"> Full Time Job</option>
         <option value="3"> Full Time Learner</option>
         <option value="4"> Prefer not to Say</option>
       </select>
       </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>  
       
         <label><input name="radio" type="radio" class="inline" value="Definitely" /> <span>Definitely</span></label>
         <label><input name="radio" type="radio" class="inline" value="Not sure"/> <span>Not sure</span></label>
         <label><input name="radio" type="radio" class="inline" value="Maybe"/> <span>Maybe</span></label>
    
       <label> <p>What is your favorite feature of freeCodeCamp? </p><select id="dropdown2">
         <option value=""> (Select One option)</option>
         <option value="1"> Challeges </option>
         <option value="2"> Products</option>
         <option value="3"> community</option>
         <option value="4"> Open-source</option>
       </select>
         </label>
       
       
       <p> What would you like to see improved?<small>(select all that apply)</small></p>
       
         <label> <input type="checkbox" value="Front-end Projects"/> <span>Front-end projects</span></label> 
         <label> <input type="checkbox" value="Back-end Projects"/> <span>Back-end projects</span> 
         </label>
         <label> <input type="checkbox" value="Data Visualisation" /><span> Data Visualisation</span> </label>
        <label> <input type="checkbox" value="Challenges
  " /> <span>Challenges</span>
         </label>
        <label> <p>Any comments or suggestions?</p> 
          <textarea name="comments/suggestions" width="100%" height="400px"> </textarea>
        </label>
        <button id="submit" type="submit"> Submit </button>
       </fieldset>
       
     </form>
      </body>
</html>
