<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="regstyle.css"/>
    </head>
    <body>
     <h1 id="title">FryFood Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve!</p>
    <form id="survey-form">
     <fieldset>
      <label id="name-label"> Name <input id ="name" type="text" placeholder="Enter Name" required/></label>
      <label id="email-label" > Email <input id="email" type="email" placeholder="Enter Email" required/></label>
      <label id="number-label"> Age<small>(optional)<small/> <input id="number" type="number" min="13" max="120" placeholder="Enter Age"></label>
     
     
       <label id="select-label-one"><p>Which is your occupation?</p>
       <select id="dropdown">
         <option value=""> (Select one)</option>
         <option value="1"> Student </option>
         <option value="2">Fresh Graduate</option>
         <option value="3"> Employee</option>
         <option value="4"> Retired</option>
       </select>
       </label>
        <p>Would you recommend FryFood to a friend?</p>  
       
         <label><input name="radio" type="radio" class="inline" value="Definitely" /> <span>Definitely</span></label>
         <label><input name="radio" type="radio" class="inline" value="Not sure"/> <span>Not sure</span></label>
         <label><input name="radio" type="radio" class="inline" value="Maybe"/> <span>Maybe</span></label>
    
       <label> <p>What is your favorite food on FryFood? </p><select id="dropdown2">
         <option value=""> (Select One option)</option>
         <option value="1"> Chicken Fry </option>
         <option value="2"> Fish Fry</option>
         <option value="3"> Chicken Curry</option>
         <option value="4"> Biriyani</option>
       </select>
         </label>
       
       
       <p> What would you like to see improved?<small>(select all that apply)</small></p>
       
         <label> <input type="checkbox" value="Our Food"/> <span>Our Food</span></label> 
         <label> <input type="checkbox" value="Our Restaurant Services"/> <span>Our Restaurant Services</span> 
         </label>
         <label> <input type="checkbox" value="Waiting Time at the restaurant" /><span>Waiting Time at the restaurant</span> </label>
        <label> <input type="checkbox" value="Delivery
  " /> <span>Delivery</span>
         </label>
        <label> <p>Any comments or suggestions?</p> 
          <textarea name="comments/suggestions" width="100%" height="400px"> </textarea>
        </label>
        <button id="submit" type="submit"> Submit </button>
       </fieldset>
       
     </form>
      </body>
</html>
